<div afterRender="afterTemplateRender">
    <ifnot args="isLoggedIn()">
        <div class="messenger-form-group">
            <label class="form-group-label" for="fullname">Enter your fullname</label>
            <div class="form-input-wrapper">
                <input name="fullname" id="fullname" class="form-group-input"
                       data-validate='{ "required": true, "minlength": 2, "maxlength": 40 }'
                       type="text" />
            </div>
        </div>
        <div class="messenger-form-group">
            <label class="form-group-label" for="email">Enter your email</label>
            <div class="form-input-wrapper">
                <input name="email" id="email" class="form-group-input"
                       data-validate='{ "required": true, "minlength": 2, "maxlength": 40 }'
                       type="email" />
            </div>
        </div>
    </ifnot>
    <div class="messenger-form-group">
        <label class="form-group-label" for="message">Enter your message</label>
        <div class="form-input-wrapper">
        <textarea name="message" id="message" class="form-group-input"
                  data-validate='{ "required": true, "minlength": 10, "maxlength": 120 }'
                  type="text"></textarea>
        </div>
    </div>
    <div class="messenger-submit-group">
        <button class="action submit primary" type="submit">Send a message</button>
    </div>

</div>
